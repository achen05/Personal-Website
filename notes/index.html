<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Aldon Chen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website-container">
        <div class="header-container">
            <p><b>Notes</p></b></p>
            <p>: A digital, online repository for notes written by <a href="https://aldonchen.com">Aldon Chen</a>.</p>
        </div>
        <div class="notes-index-container">
            <div class="note-container">
                <button type="button" class="trigger">
                    <p class="note-date">10.21.2023</p>
                    <p class="note-title">A Note on Notes</p>
                </button>
               <div class="note-content-container">
                <p class="note-content">
                    This is a note on notes.
                </p>
               </div>
            </div>
        </div>
    </div>
    <script src="collapse-script.js"></script>
</body>
</html>
